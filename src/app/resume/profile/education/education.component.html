<div class="section" id="educationTab">
  <div class="container cc-education">
    <div class="h4 text-center mb-4 title">Education</div>
    <div class="card" *ngFor="let education of educations">
      <div class="row">
        <div class="col-md-3 bg-primary" data-aos="fade-right" data-aos-offset="50" data-aos-duration="500">
          <div class="card-body cc-education-header">
            <p>{{education?.from_to_year}}</p>
            <div class="h5">{{education?.education}}</div>
          </div>
        </div>
        <div class="col-md-9" style="display: inline-flex;" data-aos="fade-left" data-aos-offset="50" data-aos-duration="500">
          <div class="card-body">
            <div>
                <div class="h5">{{education?.stream}}</div>
                <p class="category">{{education?.institution}}</p>
            </div>
          </div>
          <div class="" style="float: right; align-self: center;">
              <img [src]="education?.url" width="60%" height="60%" alt="Image" />
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
